    \ \\\n--order desc \\\n--query 'PhraseApp* unverified:true'\n```\n\n</div>\n\n\
    </div>\n\n</div>\n\n<div id=\"examples_verify_translations\" class=\"resource__section\"\
    \ data-target=\"page.section\">\n\n<div class=\"resource__copy\">\n\n### Verify\
    \ translations selected by query\n\n    PATCH /v2/projects/:project_id/translations/verify\n\
    \nVerify all translations that are matching the query `my dog`.\n\n#### Parameters\n\
    \n<div class=\"table-responsive\">\n\n<table>\n<colgroup>\n<col style=\"width:\
    \ 33%\" />\n<col style=\"width: 33%\" />\n<col style=\"width: 33%\" />\n</colgroup>\n\
    <thead>\n<tr class=\"header\">\n<th>Name</th>\n<th>Type</th>\n<th>Description</th>\n\
    </tr>\n</thead>\n<tbody>\n<tr class=\"odd\">\n<td><code>q</code><br />\n<span\
    \ class=\"small\">optional</span></td>\n<td><code>string</code></td>\n<td>Specify\
    \ a query to find translations by content (including wildcards).<br />\n<br />\n\
    The following qualifiers are supported in the query:<br />\n\n<ul>\n<li><code>id:translation_id,...</code>\
    \ for queries on a comma-separated list of ids</li>\n<li><code>tags:XYZ</code>\
    \ for tags on the translation</li>\n<li><code>unverified:{true|false}</code> for\
    \ verification status</li>\n<li><code>reviewed:{true|false}</code> for reviewed\
    \ status</li>\n<li><code>excluded:{true|false}</code> for exclusion status</li>\n\
    <li><code>updated_at:{&gt;=|&lt;=}2013-02-21T00:00:00Z</code> for date range queries</li>\n\
    </ul>\nFind more examples <a href=\"#overview--usage-examples\">here</a>.</td>\n\
