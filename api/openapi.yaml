    \ updated_at.<br />\nDefault: key_name</td>\n</tr>\n<tr class=\"even\">\n<td><code>order</code><br\
    \ />\n<span class=\"small\">optional</span></td>\n<td><code>string</code></td>\n\
    <td>Order direction. Can be one of: asc, desc.<br />\nDefault: asc</td>\n</tr>\n\
    <tr class=\"odd\">\n<td><code>q</code><br />\n<span class=\"small\">optional</span></td>\n\
    <td><code>string</code></td>\n<td>Specify a query to find translations by content\
    \ (including wildcards).<br />\n<br />\nThe following qualifiers are supported\
    \ in the query:<br />\n\n<ul>\n<li><code>id:translation_id,...</code> for queries\
    \ on a comma-separated list of ids</li>\n<li><code>tags:XYZ</code> for tags on\
    \ the translation</li>\n<li><code>unverified:{true|false}</code> for verification\
    \ status</li>\n<li><code>reviewed:{true|false}</code> for reviewed status</li>\n\
    <li><code>excluded:{true|false}</code> for exclusion status</li>\n<li><code>updated_at:{&gt;=|&lt;=}2013-02-21T00:00:00Z</code>\
    \ for date range queries</li>\n</ul>\nFind more examples <a href=\"#overview--usage-examples\"\
