info:
  contact:
    email: support@phrase.com
    name: Phrase Support
    url: https://developers.phrase.com/api/
  description: "Phrase is a translation management platform for software projects.\
    \ You can collaborate on language file translation with your team or order translations\
    \ through our platform. The API allows you to import locale files, download locale\
    \ files, tag keys or interact in other ways with the localization data stored\
    \ in Phrase for your account.\n\n## API Endpoint\n\n```\nhttps://api.phrase.com/v2/\n\
    ```\n\nThe API is only accessible via HTTPS, the base URL is <code>https://api.phrase.com/</code>,\
    \ and the current version is <code>v2</code> which results in the base URL for\
    \ all requests: <code>https://api.phrase.com/v2/</code>.\n\n## Usage\n\n[curl](http://curl.haxx.se/)\
    \ is used primarily to send requests to Phrase in the examples. On most you'll\
    \ find a second variant using the [Phrase API v2 client](https://phrase.com/cli/)\
    \ that might be more convenient to handle. For further information check its [documentation](https://help.phrase.com/help/phrase-in-your-terminal).\n\
    \n## Use of HTTP Verbs\n\nPhrase API v2 tries to use the appropriate HTTP verb\
    \ for accessing each endpoint according to REST specification where possible:\n\
    \n<div class=\"table-responsive\">\n  <table class=\"basic-table\">\n    <thead>\n\
    \      <tr class=\"basic-table__row basic-table__row--header\">\n        <th class=\"\
    basic-table__cell basic-table__cell--header\">Verb</th>\n        <th class=\"\
    basic-table__cell basic-table__cell--header\">Description</th>\n      </tr>\n\
    \    </thead>\n    <tbody>\n      <tr>\n        <td class=\"basic-table__cell\"\
    >GET</td>\n        <td class=\"basic-table__cell\">Retrieve one or multiple resources</td>\n\
    \      </tr>\n      <tr>\n        <td class=\"basic-table__cell\">POST</td>\n\
    \        <td class=\"basic-table__cell\">Create a resource</td>\n      </tr>\n\
    \      <tr>\n        <td class=\"basic-table__cell\">PUT</td>\n        <td class=\"\
    basic-table__cell\">Update a resource</td>\n      </tr>\n      <tr>\n        <td\
    \ class=\"basic-table__cell\">PATCH</td>\n        <td class=\"basic-table__cell\"\
    >Update a resource (partially)</td>\n      </tr>\n      <tr>\n        <td class=\"\
    basic-table__cell\">DELETE</td>\n        <td class=\"basic-table__cell\">Delete\
    \ a resource</td>\n      </tr>\n    </tbody>\n  </table>\n</div>\n\n\n## Identification\
    \ via User-Agent\n\nYou must include the User-Agent header with the name of your\
    \ application or project. It might be a good idea to include some sort of contact\
    \ information  as well, so that we can get in touch if necessary (e.g. to warn\
    \ you about Rate-Limiting or badly formed requests). Examples of excellent User-Agent\
    \ headers:\n\n```\nUser-Agent: Example Mobile App (example@phrase.com)\nUser-Agent:\
    \ ACME Inc Python Client (http://example.com/contact)\n```\n\nIf you don't send\
    \ this header, you will receive a response with 400 Bad Request.\n\n\n## Lists\n\
    \nWhen you request a list of resources, the API will typically only return an\
    \ array of resources including their most important attributes. For a detailed\
    \ representation of the resource you should request its detailed representation.\n\
    \nLists are usually [paginated](#pagination).\n\n\n## Parameters\n\nMany endpoints\
    \ support additional parameters, e.g. for pagination. When passing them in a GET\
    \ request you can send them as HTTP query string parameters:\n\n```\n$ curl -u\
    \ EMAIL_OR_ACCESS_TOKEN \"https://api.phrase.com/v2/projects?page=2\"\n```\n\n\
    When performing a POST, PUT, PATCH or DELETE request, we recommend sending parameters\
    \ that are not already included in the URL, as JSON body:\n\n```\n$ curl -H 'Content-Type:\
    \ application/json' -d '{\"name\":\"My new project\"}' -u EMAIL_OR_ACCESS_TOKEN\
    \ https://api.phrase.com/v2/projects\n```\n\nEncoding parameters as JSON means\
    \ better support for types (boolean, integer) and usually better readability.\
    \ Don't forget to set the correct Content-Type for your request.\n\n*The Content-Type\
    \ header is omitted in some of the following examples for better readbility.*\n\
    \n\n## Errors\n\n\n### Request Errors\n\nIf a request contains invalid JSON or\
    \ is missing a required parameter (besides resource attributes), the status `400\
    \ Bad Request` is returned:\n\n```\n{\n  \"message\": \"JSON could not be parsed\"\
    \n}\n```\n\n\n### Validation Errors\n\nWhen the validation for a resource fails,\
    \ the status `422 Unprocessable Entity` is returned, along with information on\
    \ the affected fields:\n\n```\n{\n  \"message\": \"Validation Failed\",\n  \"\
    errors\": [\n    {\n      \"resource\": \"Project\",\n      \"field\": \"name\"\
    ,\n      \"message\": \"can't be blank\"\n    }\n  ]\n}\n```\n\n\n## Date Format\n\
    \nTimes and dates are returned and expected in [ISO 8601](http://en.wikipedia.org/wiki/ISO_8601)\
    \ date format:\n\n```\nYYYY-MM-DDTHH:MM:SSZ\n```\n\nInstead of 'Z' for UTC time\
    \ zone you can specify your time zone's locale offset using the following notation:\n\
    \n```\nYYYY-MM-DDTHH:MM:SS¬±hh:mm\n```\n\nExample for CET (1 hour behind UTC):\n\
    \n```\n2015-03-31T13:00+01:00\n```\n\nPlease note that in HTTP headers, we will\
    \ use the appropriate recommended date formats instead of ISO 8601.\n\n\n## Authentication\n\
    \n<div class=\"alert alert-info\">For more detailed information on authentication,\
    \ check out the <a href=\"#authentication\">API v2 Authentication Guide</a>.</div>\n\
    \nThere are two different ways to authenticate when performing API requests:\n\
    \n* E-Mail and password\n* Oauth Access Token\n\n\n### E-Mail and password\n\n\
    To get started easily, you can use HTTP Basic authentication with your email and\
    \ password:\n\n```\n$ curl -u username:password \"https://api.phrase.com/v2/projects\"\
    \n```\n\n\n### OAuth via Access Tokens\n\nYou can create and manage access tokens\
    \ in your [profile settings](https://app.phrase.com/settings/oauth_access_tokens)\
    \ in Translation Center or via the [Authorizations API](#authorizations).\n\n\
    Simply pass the access token as the username of your request:\n\n```\n$ curl -u\
    \ ACCESS_TOKEN: \"https://api.phrase.com/v2/projects\"\n```\n\nor send the access\
    \ token via the `Authorization` header field:\n\n```\n$ curl -H \"Authorization:\
    \ token ACCESS_TOKEN\" https://api.phrase.com/v2/projects\n```\n\nFor more detailed\
    \ information on authentication, check out the <a href=\"#authentication\">API\
    \ v2 Authentication Guide</a>.\n\n#### Send via parameter\n\nAs JSONP (and other)\
    \ requests cannot send HTTP Basic Auth credentials, a special query parameter\
    \ `access_token` can be used:\n\n```\ncurl \"https://api.phrase.com/v2/projects?access_token=ACCESS_TOKEN\"\
    \n```\n\nYou should only use this transport method if sending the authentication\
    \ via header or Basic authentication is not possible.\n\n### Two-Factor-Authentication\n\
    \nUsers with Two-Factor-Authentication enabled have to send a valid token along\
    \ their request with certain authentication methods (such as Basic authentication).\
    \ The necessity of a Two-Factor-Authentication token is indicated by the `X-PhraseApp-OTP:\
    \ required; :MFA-type` header in the response. The `:MFA-type`field indicates\
    \ the source of the token, e.g. `app` (refers to your Authenticator application):\n\
    \n```\nX-PhraseApp-OTP: required; app\n```\n\nTo provide a Two-Factor-Authentication\
    \ token you can simply send it in the header of the request:\n\n```\ncurl -H \"\
    X-PhraseApp-OTP: MFA-TOKEN\" -u EMAIL https://api.phrase.com/v2/projects\n```\n\
    \nSince Two-Factor-Authentication tokens usually expire quickly, we recommend\
    \ using an alternative authentication method such as OAuth access tokens.\n\n\
    ### Multiple Accounts\n\nSome endpoints require the account ID to be specified\
    \ if the authenticated user is a member of multiple accounts. You can find the\
    \ eight-digit account ID inside <a href=\"https://app.phrase.com/\" target=\"\
    _blank\">Translation Center</a> by switching to the desired account and then visiting\
    \ the account details page. If required, you can specify the account just like\
    \ a normal parameter within the request.\n\n## Pagination\n\nEndpoints that return\
    \ a list or resources will usually return paginated results and include 25 items\
    \ by default. To access further pages, use the `page` parameter:\n\n```\n$ curl\
    \ -u EMAIL_OR_ACCESS_TOKEN \"https://api.phrase.com/v2/projects?page=2\"\n```\n\
    \nSome endpoints also allow a custom page size by using the `per_page` parameter:\n\
    \n```\n$ curl -u EMAIL_OR_ACCESS_TOKEN \"https://api.phrase.com/v2/projects?page=2&per_page=50\"\
    \n```\n\nUnless specified otherwise in the description of the respective endpoint,\
    \ `per_page` allows you to specify a page size up to 100 items.\n\n\n## Link-Headers\n\
    \nWe provide you with pagination URLs in the [Link Header field](http://tools.ietf.org/html/rfc5988).\
    \ Make use of this information to avoid building pagination URLs yourself.\n\n\
    ```\nLink: <https://api.phrase.com/v2/projects?page=1>; rel=\"first\", <https://api.phrase.com/v2/projects?page=3>;\
    \ rel=\"prev\", <https://api.phrase.com/v2/projects?page=5>; rel=\"next\", <https://api.phrase.com/v2/projects?page=9>;\
    \ rel=\"last\"\n```\n\nPossible `rel` values are:\n\n<div class=\"table-responsive\"\
    >\n  <table class=\"basic-table\">\n    <thead>\n      <tr class=\"basic-table__row\
    \ basic-table__row--header\">\n        <th class=\"basic-table__cell basic-table__cell--header\"\
    >Value</th>\n        <th class=\"basic-table__cell basic-table__cell--header\"\
    >Description</th>\n      </tr>\n    </thead>\n    <tbody>\n      <tr>\n      \
    \  <td class=\"basic-table__cell\">next</td>\n        <td class=\"basic-table__cell\"\
    >URL of the next page of results</td>\n      </tr>\n      <tr>\n        <td class=\"\
    basic-table__cell\">last</td>\n        <td class=\"basic-table__cell\">URL of\
    \ the last page of results</td>\n      </tr>\n      <tr>\n        <td class=\"\
    basic-table__cell\">first</td>\n        <td class=\"basic-table__cell\">URL of\
    \ the first page of results</td>\n      </tr>\n      <tr>\n        <td class=\"\
    basic-table__cell\">prev</td>\n        <td class=\"basic-table__cell\">URL of\
    \ the previous page of results</td>\n      </tr>\n    </tbody>\n  </table>\n</div>\n\
    \n## Rate Limiting\n\nAll API endpoints are subject to rate limiting to ensure\
    \ good performance for all customers. The rate limit is calculated per user:\n\
    \n* 1000 requests per 5 minutes\n* 4 concurrent (parallel) requests\n\nFor your\
    \ convenience we send information on the current rate limit within the response\
    \ headers:\n\n<div class=\"table-responsive\">\n  <table class=\"basic-table\"\
    >\n    <thead>\n      <tr class=\"basic-table__row basic-table__row--header\"\
    >\n        <th class=\"basic-table__cell basic-table__cell--header\">Header</th>\n\
    \        <th class=\"basic-table__cell basic-table__cell--header\">Description</th>\n\
    \      </tr>\n    </thead>\n    <tbody>\n      <tr>\n        <td class=\"basic-table__cell\"\
    \ style=\"white-space: nowrap;\"><code>X-Rate-Limit-Limit</code></td>\n      \
    \  <td class=\"basic-table__cell\">Number of max requests allowed in the current\
    \ time period</td>\n      </tr>\n      <tr>\n        <td class=\"basic-table__cell\"\
    \ style=\"white-space: nowrap;\"><code>X-Rate-Limit-Remaining</code></td>\n  \
    \      <td class=\"basic-table__cell\">Number of remaining requests in the current\
    \ time period</td>\n      </tr>\n      <tr>\n        <td class=\"basic-table__cell\"\
    \ style=\"white-space: nowrap;\"><code>X-Rate-Limit-Reset</code></td>\n      \
    \  <td class=\"basic-table__cell\">Timestamp of end of current time period as\
    \ UNIX timestamp</td>\n      </tr>\n    </tbody>\n  </table>\n</div>\n\nIf you\
    \ should run into the rate limit, you will receive the HTTP status code `429:\
    \ Too many requests`.\n\nIf you should need higher rate limits, [contact us](https://phrase.com/contact).\n\
    \n\n## Conditional GET requests / HTTP Caching\n\n<div class=\"alert alert-info\"\
    ><p><strong>Note:</strong> Conditional GET requests are currently only supported\
    \ for <a href=\"#locales_download\">locales#download</a> and <a href=\"#translations_index\"\
    >translations#index</a></p></div>\n\nWe will return an ETag or Last-Modified header\
    \ with most GET requests. When you request a resource we recommend to store this\
    \ value and submit them on subsequent requests as `If-Modified-Since` and `If-None-Match`\
    \ headers. If the resource has not changed in the meantime, we will return the\
    \ status `304 Not Modified` instead of rendering and returning the resource again.\
    \ In most cases this is less time-consuming and makes your application/integration\
    \ faster.\n\nPlease note that all conditional requests that return a response\
    \ with status 304 don't count against your rate limits.\n\n```\n$ curl -i -u EMAIL_OR_ACCESS_TOKEN\
    \ \"https://api.phrase.com/v2/projects/1234abcd1234abcdefefabcd1234efab/locales/en/download\"\
    \nHTTP/1.1 200 OK\nETag: \"abcd1234abcdefefabcd1234efab1234\"\nLast-Modified:\
    \ Wed, 28 Jan 2015 15:31:30 UTC\nStatus: 200 OK\n\n$ curl -i -u EMAIL_OR_ACCESS_TOKEN\
    \ \"https://api.phrase.com/v2/projects/1234abcd1234abcdefefabcd1234efab/locales/en/download\"\
    \ -H 'If-None-Match: \"abcd1234abcdefefabcd1234efab1234\"'\nHTTP/1.1 304 Not Modified\n\
    ETag: \"abcd1234abcdefefabcd1234efab1234\"\nLast-Modified: Wed, 28 Jan 2015 15:31:30\
    \ UTC\nStatus: 304 Not Modified\n\n$ curl -i -u EMAIL_OR_ACCESS_TOKEN \"https://api.phrase.com/v2/projects/1234abcd1234abcdefefabcd1234efab/locales/en/download\"\
    \ -H \"If-Modified-Since: Wed, 28 Jan 2015 15:31:30 UTC\"\nHTTP/1.1 304 Not Modified\n\
    Last-Modified: Wed, 28 Jan 2015 15:31:30 UTC\nStatus: 304 Not Modified\n```\n\n\
    \n## JSONP\n\nThe Phrase API supports [JSONP](http://en.wikipedia.org/wiki/JSONP)\
    \ for all GET requests in order to deal with cross-domain request issues. Just\
    \ send a `?callback` parameter along with the request to specify the Javascript\
    \ function name to be called with the response content:\n\n```\n$ curl \"https://api.phrase.com/v2/projects?callback=myFunction\"\
    \n```\n\nThe response will include the normal output for that endpoint, along\
    \ with a `meta` section including header data:\n\n```\nmyFunction({\n  {\n   \
    \ \"meta\": {\n      \"status\": 200,\n      ...\n    },\n    \"data\": [\n  \
    \    {\n        \"id\": \"1234abcd1234abc1234abcd1234abc\"\n        ...\n    \
    \  }\n    ]\n  }\n});\n```\n\nTo authenticate a JSONP request, you can send a\
    \ valid [access token](#authentication) as the `?access_token` parameter along\
    \ the request:\n\n```\n$ curl \"https://api.phrase.com/v2/projects?callback=myFunction&access_token=ACCESS-TOKEN\"\
    \n```\n\n<div class=\"section resource\">\n\n<div id=\"examples\" class=\"resource__section\
    \ resource__section--head\" data-target=\"page.section\">\n\n<div class=\"resource__copy\"\
    >\n\n## Usage examples\n\nLearn how to work more efficiently with Phrase API v2\
    \ with these\nworkflow-oriented examples.\n\n</div>\n\n</div>\n\n<div id=\"examples_excluded_translations\"\
    \ class=\"resource__section\" data-target=\"page.section\">\n\n<div class=\"resource__copy\"\
    >\n\n### Find excluded translations with a certain content\n\n    GET /v2/projects/:project_id/translations\n\
    \nList excluded translations for the given project which start with the\nterm\
    \ `PhraseApp`.\n\n#### Parameters\n\n<div class=\"table-responsive\">\n\n<table>\n\
    <colgroup>\n<col style=\"width: 33%\" />\n<col style=\"width: 33%\" />\n<col style=\"\
    width: 33%\" />\n</colgroup>\n<thead>\n<tr class=\"header\">\n<th>Name</th>\n\
    <th>Type</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody>\n<tr class=\"odd\"\
    >\n<td><code>sort</code><br />\n<span class=\"small\">optional</span></td>\n<td><code>string</code></td>\n\
    <td>Sort criteria. Can be one of: key_name, created_at, updated_at.<br />\nDefault:\
    \ key_name</td>\n</tr>\n<tr class=\"even\">\n<td><code>order</code><br />\n<span\
    \ class=\"small\">optional</span></td>\n<td><code>string</code></td>\n<td>Order\
    \ direction. Can be one of: asc, desc.<br />\nDefault: asc</td>\n</tr>\n<tr class=\"\
    odd\">\n<td><code>q</code><br />\n<span class=\"small\">optional</span></td>\n\
    <td><code>string</code></td>\n<td>Specify a query to find translations by content\
    \ (including wildcards).<br />\n<br />\nThe following qualifiers are supported\
    \ in the query:<br />\n\n<ul>\n<li><code>id:translation_id,...</code> for queries\
    \ on a comma-separated list of ids</li>\n<li><code>tags:XYZ</code> for tags on\
    \ the translation</li>\n<li><code>unverified:{true|false}</code> for verification\
    \ status</li>\n<li><code>reviewed:{true|false}</code> for reviewed status</li>\n\
    <li><code>excluded:{true|false}</code> for exclusion status</li>\n<li><code>updated_at:{&gt;=|&lt;=}2013-02-21T00:00:00Z</code>\
    \ for date range queries</li>\n</ul>\nFind more examples <a href=\"#overview--usage-examples\"\
    >here</a>.</td>\n</tr>\n</tbody>\n</table>\n\n</div>\n\n</div>\n\n<div class=\"\
    resource__code\">\n\n#### Example Request\n\n<div class=\"code-section\" data-target=\"\
    technology-switch.example\" data-technology=\"curl\">\n\n``` language-bash\ncurl\
    \ \"https://api.phrase.com/v2/projects/:project_id/translations?sort=updated_at&order=desc&q=PhraseApp*%20excluded:true\"\
    \ \\\n  -u USERNAME_OR_ACCESS_TOKEN\n```\n\n</div>\n\n<div class=\"code-section\
    \ hidden\" data-target=\"technology-switch.example\" data-technology=\"cli v2\"\
    >\n\n``` language-bash\nphrase translations list \\\n--project_id <project_id>\
    \ \\\n--sort updated_at \\\n--order desc \\\n--query 'PhraseApp* excluded:true'\
    \ \\\n--access_token <token>\n```\n\n</div>\n\n<div class=\"code-section hidden\"\
    \ data-target=\"technology-switch.example\" data-technology=\"cli v1\">\n\n```\
    \ language-bash\nphraseapp translations list <project_id> \\\n--sort updated_at\
    \ \\\n--order desc \\\n--query 'PhraseApp* excluded:true'\n```\n\n</div>\n\n</div>\n\
    \n</div>\n\n<div id=\"examples_unverified_translations\" class=\"resource__section\"\
    \ data-target=\"page.section\">\n\n<div class=\"resource__copy\">\n\n### Find\
    \ unverified translations with a certain content\n\n    GET /v2/projects/:project_id/translations\n\
    \nList unverified translations for the given project which start with the\nterm\
    \ `PhraseApp` and are not verified.\n\n#### Parameters\n\n<div class=\"table-responsive\"\
