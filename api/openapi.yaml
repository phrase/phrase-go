paths:
  /icu/skeleton:
    post:
      description: Returns icu skeletons for multiple locale codes based on a source
        content.
      operationId: icu/skeleton
      parameters:
      - description: Two-Factor-Authentication token (optional)
        explode: false
        in: header
        name: X-PhraseApp-OTP
        required: false
        schema:
          type: string
        style: simple
      requestBody:
        $ref: '#/components/requestBodies/icu_skeleton_parameters'
        content:
          application/json:
            schema:
              properties:
                content:
                  description: Source content
                  example: '{number, plural, one {One} other {%{n}}}'
                  type: string
                locale_codes:
                  description: Locale codes
                  example:
                  - en
                  items:
                    example: en
                    type: string
                  type: array
                keep_content:
                  description: Keep the content and add missing plural forms for each
                    locale
                  type: boolean
                zero_form_enabled:
                  description: Indicates whether the zero form should be included
                    or excluded in the returned skeletons
                  type: boolean
              title: icu/skeleton/parameters
              type: object
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/icu'
          description: OK
          headers:
            X-Rate-Limit-Limit:
              $ref: '#/components/headers/X-Rate-Limit-Limit'
            X-Rate-Limit-Remaining:
              $ref: '#/components/headers/X-Rate-Limit-Remaining'
            X-Rate-Limit-Reset:
              $ref: '#/components/headers/X-Rate-Limit-Reset'
            Link:
              $ref: '#/components/headers/Link'
        "400":
          description: Bad request
          headers:
            X-Rate-Limit-Limit:
              $ref: '#/components/headers/X-Rate-Limit-Limit'
            X-Rate-Limit-Remaining:
              $ref: '#/components/headers/X-Rate-Limit-Remaining'
            X-Rate-Limit-Reset:
              $ref: '#/components/headers/X-Rate-Limit-Reset'
        "404":
          description: Not Found
          headers:
            X-Rate-Limit-Limit:
              $ref: '#/components/headers/X-Rate-Limit-Limit'
            X-Rate-Limit-Remaining:
              $ref: '#/components/headers/X-Rate-Limit-Remaining'
            X-Rate-Limit-Reset:
              $ref: '#/components/headers/X-Rate-Limit-Reset'
        "429":
          description: Rate Limiting
          headers:
            X-Rate-Limit-Limit:
              $ref: '#/components/headers/X-Rate-Limit-Limit'
            X-Rate-Limit-Remaining:
              $ref: '#/components/headers/X-Rate-Limit-Remaining'
            X-Rate-Limit-Reset:
              $ref: '#/components/headers/X-Rate-Limit-Reset'
      summary: Build icu skeletons
      tags:
      - ICU
      x-code-samples:
      - lang: Curl
        source: |-
          curl "https://api.phrase.com/v2/icu/skeleton" \
            -u USERNAME_OR_ACCESS_TOKEN \
            -X POST \
            -d '{"content":"{number, plural, one {One} other {%{n}}}","locale_codes":["en"],"zero_form_enabled": true}' \
            -H 'Content-Type: application/json'
      - lang: CLI v2
        source: |-
          phrase icu skeleton \
          --data '{"content":"{number, plural, one {One} other {%{n}}}","locale_codes":["en"],"zero_form_enabled": true}' \
          --access_token <token>
