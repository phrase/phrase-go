    \ for text queries on exact key names - whitespaces need to be prefixed with a\
    \ backspace\_(\"\\\")</li>\n<li><code>tags:tag_name</code> to filter for keys\
    \ with certain tags</li>\n<li><code>translated:{true|false}</code> for translation\
    \ status (also requires <code>locale_id</code> to be specified)</li>\n<li><code>updated_at:{&gt;=|&lt;=}2013-02-21T00:00:00Z</code>\
    \ for date range queries</li>\n<li><code>unmentioned_in_upload:upload_id</code>\
    \ to filter keys unmentioned within upload</li>\n</ul>\nFind more examples <a\
    \ href=\"#overview--usage-examples\">here</a>.</td>\n</tr>\n</tbody>\n</table>\n\
    \n</div>\n\n#### Matches\n\n<span class=\"result-match\">My **dog is** lazy  \n\
    </span> <span class=\"result-match\">my **dog is** lazy  \n</span> ~~angry dog\
    \ in my house~~\n\n</div>\n\n<div class=\"resource__code\">\n\n#### Example Request\n\
    \n<div class=\"code-section\" data-target=\"technology-switch.example\" data-technology=\"\
    curl\">\n\n``` language-bash\ncurl \"https://api.phrase.com/v2/projects/:project_id/keys?q=*dog%20is*\"\
    \ \\\n  -u USERNAME_OR_ACCESS_TOKEN\n```\n\n</div>\n\n<div class=\"code-section\
    \ hidden\" data-target=\"technology-switch.example\" data-technology=\"cli v2\"\
    >\n\n``` language-bash\nphrase keys list \\\n--project_id <project_id> \\\n--query\
    \ '*dog is*' \\\n--access_token <token>\n```\n\n</div>\n\n<div class=\"code-section\
    \ hidden\" data-target=\"technology-switch.example\" data-technology=\"cli v1\"\
    >\n\n``` language-bash\nphraseapp keys list <project_id> \\\n--query '*dog is*'\n\
    ```\n\n</div>\n\n</div>\n\n</div>\n\n<div id=\"examples_xlsx_upload\" class=\"\
    resource__section\" data-target=\"page.section\">\n\n<div class=\"resource__copy\"\
    >\n\n### Upload an Excel file with several translations\n\n    POST /v2/projects/:project_id/uploads\n\
    \nSuppose you have an excel file where the 'A' column contains the key\nnames,\
    \ the 'B' column contains English translations, the 'C' column\ncontains German\
    \ translations and the 'D' column contains comments.\nFurthermore, the actual\
    \ content starts in the second row, since the\nfirst row is reserved for a header.\
    \ You can upload this file and import\nall translations at once\\!\n\n#### Parameters\n\
    \n<div class=\"table-responsive\">\n\n| Name                                |\
    \ Type     | Description                                                 |\n|\
    \ ----------------------------------- | -------- | -----------------------------------------------------------\
    \ |\n| `file`                              | `file`   | File to be imported  \
    \                                       |\n| `file_format`                   \
    \    | `string` | File format. Auto-detected when possible and not specified.\
    \ |\n| `locale_mapping[en]`                | `string` | Name of the column containing\
    \ translations for locale en.   |\n| `locale_mapping[de]`                | `string`\
    \ | Name of the column containing translations for locale de.   |\n| `format_options[comment_column]`\
    \    | `string` | Name of the column containing descriptions for keys.       \
    \ |\n| `format_options[tag_column]`        | `string` | Name of the column containing\
    \ tags for keys.                |\n| `format_options[key_name_column]`   | `string`\
    \ | Name of the column containing the names of the keys.        |\n| `format_options[first_content_row]`\
    \ | `string` | Name of the first row containing actual translations.       |\n\
    \n</div>\n\n</div>\n\n<div class=\"resource__code\">\n\n#### Example Request\n\
    \n<div class=\"code-section\" data-target=\"technology-switch.example\" data-technology=\"\
    curl\">\n\n``` language-bash\ncurl \"https://api.phrase.com/v2/projects/:project_id/uploads\"\
    \ \\\n  -u USERNAME_OR_ACCESS_TOKEN \\\n  -X POST \\\n  -F file=@/path/to/my/file.xlsx\
    \ \\\n  -F file_format=xlsx \\\n  -F locale_mapping[en]=B \\\n  -F locale_mapping[de]=C\
    \ \\\n  -F format_options[comment_column]=D \\\n  -F format_options[tag_column]=E\
    \ \\\n  -F format_options[key_name_column]=A \\\n  -F format_options[first_content_row]=2\n\
    ```\n\n</div>\n\n<div class=\"code-section hidden\" data-target=\"technology-switch.example\"\
    \ data-technology=\"cli v2\">\n\n``` language-bash\nphrase uploads create \\\n\
    --project_id <project_id> \\\n--file /path/to/my/file.xlsx \\\n--file_format xlsx\
    \ \\\n--locale_id abcd1234cdef1234abcd1234cdef1234 \\\n--tags awesome-feature,needs-proofreading\
    \ \\\n--locale_mapping '{\"en\": \"B\", \"de\": \"C\"}' \\\n--format_options '{\"\
    comment_column\": \"D\", \"tag_column\": \"E\", \"key_name_column\": \"A\", \"\
    first_content_row\": \"2\"}' \\\n--access_token <token>\n```\n\n</div>\n\n<div\
    \ class=\"code-section hidden\" data-target=\"technology-switch.example\" data-technology=\"\
    cli v1\">\n\n``` language-bash\nphraseapp upload create <project_id> \\\n--file\
    \ /path/to/my/file.xlsx \\\n--file-format xlsx \\\n--locale-mapping[en] B \\\n\
    --locale-mapping[de] C \\\n--format-options[comment-column] D \\\n--format-options[tag-column]\
    \ E \\\n--format-options[key-name-column] A \\\n--format-options[first-content-row]\
    \ 2\n```\n\n</div>\n\n</div>\n\n</div>\n\n</div>\n"
