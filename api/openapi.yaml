    resource__code\">\n\n#### Example Request\n\n<div class=\"code-section\" data-target=\"\
    technology-switch.example\" data-technology=\"curl\">\n\n``` language-bash\ncurl\
    \ \"https://api.phrase.com/v2/projects/:project_id/translations?sort=updated_at&order=desc&q=PhraseApp*%20unverified:true\"\
    \ \\\n  -u USERNAME_OR_ACCESS_TOKEN\n```\n\n</div>\n\n<div class=\"code-section\
    \ hidden\" data-target=\"technology-switch.example\" data-technology=\"cli v2\"\
